<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100" fill="none">
  <!-- Graphic: Mesas/Buttes with water -->
  <g id="landscape">
    <!-- Water base -->
    <rect x="0" y="70" width="110" height="30" fill="#357ABD"/>
    
    <!-- Left mesa (lighter orange at top, deeper orange at bottom) -->
    <path d="M15 70 L25 35 L35 70 Z" fill="#E07A5F" stroke="#357ABD" stroke-width="1.5"/>
    <path d="M18 65 L25 42 L32 65 Z" fill="#C64F2C" stroke="#357ABD" stroke-width="1.5"/>
    
    <!-- Middle mesa (tallest) -->
    <path d="M35 75 L50 25 L65 75 Z" fill="#D4A574" stroke="#357ABD" stroke-width="1.5"/>
    <path d="M38 70 L50 35 L62 70 Z" fill="#C64F2C" stroke="#357ABD" stroke-width="1.5"/>
    
    <!-- Right mesa -->
    <path d="M65 80 L80 30 L95 80 Z" fill="#E07A5F" stroke="#357ABD" stroke-width="1.5"/>
    <path d="M68 75 L80 40 L92 75 Z" fill="#D4A574" stroke="#357ABD" stroke-width="1.5"/>
    
    <!-- Data line connecting peaks and dipping into water (dark blue) -->
    <path d="M25 35 L50 25 L80 30 L85 75" stroke="#357ABD" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data nodes (bright cyan-blue) -->
    <circle cx="25" cy="35" r="4" fill="#4A90E2"/>
    <circle cx="50" cy="25" r="4" fill="#4A90E2"/>
    <circle cx="80" cy="30" r="4" fill="#4A90E2"/>
    <circle cx="85" cy="75" r="4" fill="#4A90E2"/>
  </g>
  
  <!-- Text: LAKE POWELL DATA.COM -->
  <g id="text" fill="#357ABD">
    <text x="110" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" letter-spacing="-0.5">LAKE POWELL</text>
    <text x="110" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" letter-spacing="-0.3">DATA.COM</text>
  </g>
</svg>

